<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inglés práctico por frases</title>
  <!-- Font Awesome para íconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  
  <style>
    /* ================= Reset básico ================= */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
    }
    body {
      background-color: #2f2f2f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      position: relative;
    }

    /* ================= Contenedor principal ================= */
    .container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    h1 {
      text-align: center;
      font-size: 1.9rem;

    }

    /* ================= Estilos globales de botón ================= */
    button {
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 3px rgba(0,0,0,0.2);
    }

    /* ========== Barra de niveles ========== */
    .level-bar {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .level-bar button {
      flex: 1 1 auto;
      font-size: 0.95rem;
      padding: 0.6rem 1rem;
      background: linear-gradient(135deg, #17a2b8 0%, #117a8b 100%);
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .level-bar button.active {
      background: linear-gradient(135deg, #138496 0%, #0f6674 100%);
    }

    /* ================ Lista de temas ================ */
    .topics-container {
      display: grid;
      gap: 0.5rem;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    }
    .topics-container button {
      font-size: 0.95rem;
      padding: 0.7rem 1rem;
      background: linear-gradient(135deg, #fd7e14 0%, #e8590c 100%);
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .topics-container button:hover {
      background: linear-gradient(135deg, #e8590c 0%, #c8470a 100%);
    }

    /* ================ Vista de frase ================= */
    .sentence-view {
      display: none; /* oculta por defecto */
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      position: relative;
     
    }
    .sentence-view.active {
      display: flex;
    }

    /* ================= Controles superiores ================= */
  

    /* ================= Texto Anterior Probable ================= */
    .previous-container {
      width: 100%;
      background-color: #3b3b3b;
      border: 2px solid #4a4a4a;
      border-radius: 6px;
      text-align: center;
      padding: 0.5rem;
    }
    .previous-text {
      font-size: 1.5rem;
      color: #fff;
      margin-bottom: 0.2rem;
    }
    .previous-translation {
      font-size: 1rem;
      color: #ccc;
    }

    /* ================ Contenedor de imágenes ================= */
    .sentence-image {
  width: 100%;
  display: flex;
  gap: 0.5rem;
  justify-content: center;
  margin-bottom: 0.1rem;
}

/* --------------------------------------------
   Reemplaza solo este bloque (img-item + inner)
   -------------------------------------------- */
.sentence-image .img-item {
  flex: 1 1 calc(33.333% - 0.5rem);
  max-width: calc(33.333% - 0.5rem);

  /* Asegura proporción 4:3 desde el primer instante */
  aspect-ratio: 4 / 3;

  background-color: #4a4a4a;
  border-radius: 6px;
  overflow: hidden;
  position: relative;
}
.sentence-image .img-item .inner {
  /* Ahora ocupa todo el área 4:3 sin padding-top */
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
/* ------------------------------------------
   Fin del bloque reemplazado (img-item + inner)
   ------------------------------------------ */

.sentence-image .img-item .spinner {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.5rem;
  color: #888;
  animation: spin 1s linear infinite;
  z-index: 1;
}
@keyframes spin {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to   { transform: translate(-50%, -50%) rotate(360deg); }
}
.sentence-image .no-images {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #aaa;
  font-size: 0.9rem;
  padding: 1rem;
  text-align: center;
}
.sentence-image .img-item img {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}

    /* ================ Frase y palabras ================= */
    .sentence-phrase {
      width: 100%;
      background-color: #3b3b3b;
      border: 2px solid #4a4a4a;
      border-radius: 6px;
      padding: 0.5rem;
    }
    .sentence-phrase h2 {
      text-align: center;
      margin-top:0.4em;
      font-size: 1.4rem;
      letter-spacing: 0.4px;
    }
    .words-grid {
      display: flex;
      flex-wrap: wrap;
      
      justify-content: center;
       touch-action: none;
    }
    .word-box {
      background-color: #2e2e2e;
      border: 2px solid #4a4a4a;
      border-radius: 6px;
      padding: 0.2rem;
      text-align: center;
      word-wrap: break-word;
      flex: 0 1 auto;
     
      position: relative;
       user-select: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
    }
    .word-box.blank {
      background-color: #495057;
      border-color: #6c757d;
      color: #adb5bd;
    }
    .word-box.correct {
      background-color: #278d3f;
      border-color: #165525;
    }
    .word-box.incorrect {
      background-color: #dc3545;
      border-color: #bd2130;
    }
    .word-box .english {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
      line-height: 1.1;
      word-wrap: break-word;
    }
    .word-box .pronunciation {
      font-size: 1.2rem;
      color: #a0a0a0;
      margin-bottom: 0.1rem;
    }
    .word-box .espanol {
      font-size: 0.9rem;
      color: #a0a0a0;
      margin-bottom: 0.1rem;
    }
    .word-box .part-of-speech {
      font-size: 0.8rem;
      color: #ccc;
    }



/* ==========================
   Resaltado de palabra al sonar
   ========================== */
.word-box .english.highlight {
  color: #ffc107;               /* texto en amarillo */
  text-shadow: 0 0 8px #ffc107; /* ligero glow */
}


/* Botón “Volver a temas” — Estilo teal */
#btn-back-topics {
  background: linear-gradient(135deg, #2a9d8f, #21867a);
  color: #ffffff;
  font-family: 'Segoe UI', sans-serif;
  font-size: 0.8rem;
  padding: 0.6rem 1.4rem;
  border: none;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  transition: all 0.3s ease;
}
#btn-back-topics:hover {
  background: linear-gradient(135deg, #3bb39c, #279783);
  transform: translateY(-2px);
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
}

/* Botón “Ver Gramática” — Estilo coral */
#btn-view-grammar {
  background: linear-gradient(135deg, #e76f51, #d15f43);
  color: #ffffff;
  font-family: 'Segoe UI', sans-serif;
  font-size: 0.8rem;
  padding: 0.6rem 1.4rem;
  border: none;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  transition: all 0.3s ease;
}
#btn-view-grammar:hover {
  background: linear-gradient(135deg, #f2856a, #e26a4f);
  transform: translateY(-2px);
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
}



/* ==============================
   ESTILO PARA RESALTAR WORD-BOX
   ============================== */
.word-box.draggable-highlight {
  /* Contorno fino y color ligeramente amarillento */
  outline: 2px solid rgba(255, 193, 7, 0.7);


  /* Cursor “grab” para indicar que se puede arrastrar */
  cursor: grab;
}

.word-box.draggable-highlight:active {
  /* Cuando estén “agarrados” por el usuario, cambiamos a cursor “grabbing” */
  cursor: grabbing;
}





    /* Span para mostrar blanks o letras */
    .blank-text {
      display: inline-block;
      min-width: 40px;
      border-bottom: 2px dotted #adb5bd;
      font-size: 2.6rem;
      font-weight: 600;
    }

    /* ================ Instruction (debajo de sentence-phrase) ================= */
    .instruction {
      width: 100%;
      background-color: #343a40;
      border: 2px solid #495057;
      border-radius: 6px;
      padding: 0.5rem;
     
      text-align: center;
      font-size: 0.95rem;
    }
    .instruction h1 {
      font-size: 0.8rem;
      color: #ffc107;
    }

    /* ================ Botones de navegación ================= */
    .actions-row {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .actions-row button {
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .actions-row button:hover {
      background: linear-gradient(135deg, #0056b3 0%, #00408d 100%);
    }

    /* ================ Botones de actividades ================= */
    .activity-buttons {
      width: 100%;
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 0.4rem;
    }
    .activity-buttons button {
      flex: 1 1 30%;
      min-width: 100px;
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      background: linear-gradient(135deg, #6f42c1 0%, #551a8b 100%);
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
    }
    .activity-buttons button.completed {
      background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
    }
    .activity-buttons button:hover {
      background: linear-gradient(135deg, #551a8b 0%, #3f0d6f 100%);
    }

    /* ================ Contenedor de alternativas ================= */
    .alternatives {
  width: 100%;
  background-color: #343a40;
  border: 2px solid #495057;
  border-radius: 6px;
  padding: 0.5rem;
 
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.alternative-group {
  display: flex;
  gap: 0.3rem;           /* o el espacio que ya uses entre botones */
  flex-wrap: wrap;       /* ← esta línea es clave */
  justify-content: center; /* opcional, para centrar filas múltiples */
}

.alternative-group button {
  width: 100%;
  background: linear-gradient(135deg, #997406 0%, #ac8511 100%);
  padding: 0.4rem 0.8rem;
  font-size: 0.85rem;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}
.alternative-group button:hover {
  background: linear-gradient(135deg, #e0a800 0%, #c69500 100%);
}

.alternative-group.activity1 button {
  padding: 0.8rem 1.2rem;
  font-size: 1rem;
}

#instruction-container,
#alternatives {
  display: none;
}

    /* ================ Drag & Drop estilos ================= */
    .draggable {
      cursor: grab;
    }
    .drag-over {
      border: 2px dashed #ffc107 !important;
    }

    /* ================ Pop-up felicitaciones ================= */
 #popup-message {
  display: none;
  position: fixed;              /* sigue en fixed, pero lo subimos más arriba */
  top: 15%;                     /* antes era 50%; con 15% se ve más arriba */
  left: 50%;
  transform: translateX(-50%);
  background: rgba(30, 30, 30, 0.95);
  color: #ffffff;
  padding: 1.5rem 2rem;
  border: 2px solid #ffd700;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
  z-index: 1000;
  text-align: center;
  min-width: 260px;
  overflow: visible;            /* para que confeti no se recorte */
}

/* Ícono de trofeo dentro del popup (si lo tienes) */
#popup-message .popup-icon {
  font-size: 2.5rem;
  color: #ff6f61;
  margin-bottom: 0.5rem;
  animation: pop-icon 0.5s ease-out; /* misma animación */
}

/* Texto dentro del popup */
#popup-message h2 {
  margin: 0;
  font-size: 1.4rem;
  color: #ffffff;
}

/* Estrellas de confeti */
.confetti-star {
  position: absolute;
  width: 12px;           /* antes 8px */
  height: 12px;          /* antes 8px */
  background-color: #ffd700;
  clip-path: polygon(
    50% 0%, 61% 35%, 98% 35%,
    68% 57%, 79% 91%, 50% 70%,
    21% 91%, 32% 57%, 2% 35%, 39% 35%
  );
  opacity: 0;
  animation: fall-expanded 1.2s ease-out forwards;
}

/* Animación del ícono */
@keyframes pop-icon {
  0%   { transform: scale(0.5); opacity: 0; }
  60%  { transform: scale(1.2); opacity: 1; }
  100% { transform: scale(1); opacity: 1; }
}

/* Animación para que las estrellas caigan */
@keyframes fall-expanded {
  0% {
    opacity: 1;
    transform: translateY(0) rotate(0deg);
  }
  100% {
    opacity: 0;
    transform: translateY(100px) rotate(360deg); /* antes 80px */
  }
}

/* ----------------------------------------------------------
   Ajustes para vista móvil (pantallas ≤ 480px)
   ---------------------------------------------------------- */
@media (max-width: 480px) {
  #popup-message {
    top: 10%;                   /* un poco más arriba en móvil */
    left: 50%;
    transform: translateX(-50%);
    min-width: 200px;
    padding: 1rem 1.5rem;
    border-radius: 10px;
  }
  #popup-message .popup-icon {
    font-size: 2rem;
  }
  #popup-message h2 {
    font-size: 1.2rem;
  }
}

    /* ================= Modal de Gramática ================= */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 1rem;
    }
    .modal-overlay.active {
      display: flex;
    }
   .modal-content {
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  color: #ececec;
  background-color: #2b2b2b; /* fondo oscuro para contraste */
  line-height: 1.6;
}

/* Párrafos (<p>) */
.modal-content p {
  margin: 0.8rem 0;
  font-size: 1rem;
  color: #f0f0f0;
}

/* Título principal (h3) */
.modal-content h3 {
  font-size: 1.6rem;               /* más grande */
  margin-bottom: 0.75rem;
  color: #ff6f61;                  /* coral suave */
  border-bottom: 2px solid #ff6f61;
  padding-bottom: 0.4rem;
}

/* Subtítulos (h4) */
.modal-content h4 {
  font-size: 1.25rem;
  margin-top: 1rem;
  margin-bottom: 0.5rem;
  color: #4a90e2;                  /* azul vibrante */
  border-left: 4px solid #4a90e2;
  padding-left: 0.5rem;
}

/* Listas (<ul>, <ol>) */
.modal-content ul,
.modal-content ol {
  margin: 0.75rem 0 0.75rem 1.5rem;
  padding: 0;
  list-style-type: disc;
  list-style-position: inside;
  color: #f0f0f0;
}

/* Viñetas con color personalizado */
.modal-content ul li::marker {
  color: #ffb400;                  /* dorado suave */
}

/* Elementos de lista (<li>) */
.modal-content li {
  margin-bottom: 0.5rem;
  font-size: 1rem;
}

/* Texto en negrita (<strong>) */
.modal-content strong {
  color: #ffd700;                  /* dorado */
  font-weight: 700;
}

/* Texto en cursiva (<em>) */
.modal-content em {
  font-style: italic;
  color: #ffa500;                  /* naranja */
}

/* Enlaces (<a>) */
.modal-content a {
  color: #73cef4;                  /* celeste suave */
  text-decoration: none;
  border-bottom: 1px solid transparent;
  transition: border-color 0.2s;
}
.modal-content a:hover {
  border-color: #73cef4;
}

/* Bloques de cita (<blockquote>), por si acaso */
.modal-content blockquote {
  margin: 1rem 1.5rem;
  padding: 0.75rem 1rem;
  border-left: 4px solid #ff6f61;
  background-color: rgba(255, 111, 97, 0.1); /* coral muy suave */
  font-style: italic;
  color: #f0f0f0;
}



.modal-close {
  position: absolute;
  top: 0.5rem;
  right: 0.5rem;
  width: 2rem;
  height: 2rem;
  background-color: rgba(255, 255, 255, 0.1); /* fondo semitransparente */
  color: #ff6f61;                             /* color del icono (coral suave) */
  border: none;
  border-radius: 50%;                         /* círculo perfecto */
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;                          /* ícono algo más grande */
  transition: background-color 0.2s, color 0.2s;
  cursor: pointer;
}

.modal-close:hover {
  background-color: rgba(255, 255, 255, 0.2); /* al pasar mouse, fondo más claro */
  color: #ffffff;                             /* ícono blanco al hacer hover */
}

.modal-close:focus {
  outline: 2px solid #ff6f61;                 /* para accesibilidad cuando esté en foco */
  outline-offset: 2px;
}




/* Ajustes responsivos */
@media (max-width: 480px) {
  .modal-content {
    padding: 1rem;
  }
  .modal-content h3 {
    font-size: 1.3rem;
  }
  .modal-content h4 {
    font-size: 1.1rem;
  }
  .modal-content p,
  .modal-content li {
    font-size: 1rem;
  }
}
    

    /* ================= Pie de página ================= */
    footer.footer {
      width: 100%;
      max-width: 800px;
      text-align: center;
      font-size: 0.75rem;
      color: #888;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #444;
    }

    /* ================= Media Queries ================= */
    @media (max-width: 480px) {
     
        .sentence-image .img-item {
    /* Ancho al 100% (porque “33,33%” en móvil da un cuadro muy estrecho/necesita stack),
       pero vamos a forzar un alto menor para que no se vea tan alto. */
    flex: 1 1 100%;
    max-width: 100%;

    /* ANTES: aspect-ratio: 4/3;
       LO REEMPLAZAMOS con un alto fijo o máximo: */
    height: 90px;      /* <-- ajusta este valor a lo que quieras ver en móvil */
    aspect-ratio: auto; /* desactiva el 4:3 en móvil */

    /* Conservamos el fondo gris para que reserve el espacio mientras carga */
    background-color: #4a4a4a;
  }
  .sentence-image .img-item .inner {
    /* Si cada .img-item tiene height: 90px, hacemos que .inner llene ese 100% */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    padding-top: 0; /* ya no necesitamos padding en móvil */
  }




      .activity-buttons button {
        flex: 1 1 calc(40% - 0.5rem);
      }
      .alternative-group button {
        flex: 1 1 45%;
      }
    }
    @media (min-width: 480px) {
      .sentence-phrase h2 {
        font-size: 1.4rem;
      }
      .word-box {
        min-width: 100px;
      }
      .actions-row button {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
      }
    }
    @media (min-width: 640px) {
      h1 {
        font-size: 2rem;
      }
      .level-bar button {
        font-size: 1.05rem;
        padding: 0.6rem 1.2rem;
      }
      .topics-container {
        gap: 0.75rem;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
      .sentence-phrase h2 {
        font-size: 1.6rem;
      }
      .actions-row button {
        font-size: 1.1rem;
        padding: 0.7rem 1.4rem;
      }
      footer.footer {
        font-size: 0.8rem;
        margin-top: 2.5rem;
      }

    }



    .dragging {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 1000;
  opacity: 0.9;
  box-shadow: 0 8px 16px rgba(0,0,0,0.3);

  /* Evitar selección de texto dentro del ghost */
  user-select: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
}

.placeholder {
  box-sizing: border-box;
  border: 3px dashed gold !important;           /* borde más grueso */
  background-color: rgba(255, 235, 59, 0.2) !important; /* fondo amarillo más visible */
  z-index: 9999 !important;                     /* por encima de todo */
  min-width: 50px;      /* por si media queries encogen demasiado */
  min-height: 30px;     /* ajusta según el tamaño mínimo de tus word-box */
  transition: background-color 0.15s ease;
}

.placeholder:hover {
  background-color: rgba(255, 235, 59, 0.35) !important;
}








  </style>
</head>

<body>
  <div class="container">
    <h1 id="main-title">Inglés práctico por frases</h1>

    <div class="level-bar" id="level-bar">
      <button data-level="fundamental" class="active">Fundamental</button>
      <button data-level="basic">Básico</button>
      <button data-level="intermediate">Intermedio</button>
      <button data-level="advanced">Avanzado</button>
    </div>

    <div class="topics-container" id="topics-container"></div>

    <div class="sentence-view" id="sentence-view">

// ────────────────────────────────────────────────────────────────────
function normalizeWord(str) {
  return str
    // 1. Eliminar cualquier apóstrofo o comilla suelta (para que no quede rastro)
    .replace(/['’‘`]/g, "")
    // 2. Eliminar signos de puntuación: .,!?;: ¡¿ ” “ ( )

    .trim()
    .toLowerCase();
}

// ────────────────────────────────────────────────────────────────────
// 2) Construir arreglo de todas las palabras normalizadas,
//    DIVIDIENDO contracciones en varias partes (en cada apóstrofo).
//    Ejemplos de contracciones que cubrimos:
//      I'm   → ["I", "m"]
//      he's  → ["he", "s"]
//      they've → ["they", "ve"]
//      we'll  → ["we", "ll"]
//      don't  → ["don", "t"]
//      o’clock → ["o", "clock"]
// ────────────────────────────────────────────────────────────────────
const phraseWords = [];
data.oracion.palabras.forEach((wObj) => {
  // “wObj.ingles” puede ser: "Good", "morning,", "I'm", "he’d", "they’re", etc.
  wObj.ingles
    .trim()
    .split(/\s+/) // separa por espacios internos en caso de “multi‐word”
    .forEach((w) => {
      // 2.1) Dividir en cada apóstrofo (straight ' ó curly ’ ó left ‘ ó backtick `)
      //      Así "they’re" → ["they","re"], "he’d" → ["he","d"], "o’clock"→["o","clock"]
      const parts = w.split(/['’‘`]/);

      // 2.2) Normalizar cada “trozo” y añadir si no está vacío
      parts.forEach((p) => {
        const clean = normalizeWord(p);
        if (clean !== "") {
          phraseWords.push(clean);
        }
      });
    });
});



      // Búsqueda normalizando marcas vs fraseWords
let startIdx = -1;
for (let i = 0; i <= flatMarks.length - phraseWords.length; i++) {

        const t = audioSpeech.currentTime;
        // Para cada marca, si t ∈ [start, end), resaltar .word-box correspondiente
        marksArr.forEach((mArc, idx) => {
          const start = mArc.start;
          const end = mArc.end;
          const selector = `.word-box[data-index="${idx}"] .english`;
          const wDiv = document.querySelector(selector);

        });

        if (t >= marksArr[marksArr.length - 1].end) {
          audioSpeech.pause();
          audioSpeech.removeEventListener("timeupdate", onTimeUpdate);

      `;

      // 4) Preparar datos para enmascarar letras
      letterBlanksInfo = [];
      const boxes = Array.from(wordsGrid.children);

      originalWords.forEach((word, idx) => {
        const len = word.length;
        // Calcular cuántas letras ocultar (40% de la longitud, mínimo 1, máximo len-1)
        const numMissing = Math.min(Math.max(1, Math.floor(len * 0.4)), len - 1);
        const posSet = new Set();
        while (posSet.size < numMissing) {
          const p = Math.floor(Math.random() * len);
          posSet.add(p);
        }
        const missingIdxs = Array.from(posSet).sort();

        // Construir la versión enmascarada
        let masked = "";
        for (let i = 0; i < len; i++) {
          masked += missingIdxs.includes(i) ? "_" : word[i];
        }

        letterBlanksInfo.push({
          index: idx,
          originalWord: word,
          maskedWord: masked,
          missingIndices: missingIdxs,
        });

        // Mostrar la palabra enmascarada
        const box = boxes[idx];
        box.classList.add("blank");
        box.innerHTML = `<span class="blank-text" data-index="${idx}">${masked}</span>`;
      });

      // 5) Crear un único <div class="alternative-group"> para TODAS las letras faltantes
      const groupDiv = document.createElement("div");
      groupDiv.className = "alternative-group";

      letterBlanksInfo.forEach((info) => {
        info.missingIndices.forEach((pos) => {
          const correctLetter = info.originalWord[pos].toUpperCase();
          const options = [correctLetter];
          const lettersPool = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

          // Generar 2 distractores aleatorios
          while (options.length < 3) {
            const cand = lettersPool[Math.floor(Math.random() * lettersPool.length)];
            if (!options.includes(cand)) options.push(cand);
          }

          // Ordenar alfabéticamente
          options.sort((a, b) => a.localeCompare(b));

          options.forEach((opt) => {
            const btn = document.createElement("button");
            btn.textContent = opt;
            btn.dataset.targetWord = info.index;
            btn.dataset.targetPos  = pos;


          btn.addEventListener("click", () => {
       // ① reproducir select.wav al hacer clic en la letra
       audioDrop.currentTime = 0;
       audioDrop.play();
       // ② luego continuar con la lógica existente
       handleActivity2Click(info.index, pos, opt, btn);
     });


            groupDiv.appendChild(btn);
          });
        });
      });

      // 6) Añadir el grupo debajo de la instrucción
      alternativesContainer.appendChild(groupDiv);
    }

    function handleActivity2Click(idx, pos, chosen, btn) {
      const info = letterBlanksInfo.find((b) => b.index === idx);
      const box = wordsGrid.children[idx];
      const blankSpan = box.querySelector(".blank-text");
      let currentMask = blankSpan.textContent.split("");

      if (info.originalWord[pos].toUpperCase() === chosen.toUpperCase()) {
        // Correcto: reemplazar "_" en esa posición
        currentMask[pos] = info.originalWord[pos];
        blankSpan.textContent = currentMask.join("");

        // Deshabilitar el botón usado
        btn.disabled = true;
        btn.style.opacity = "0.6";

        // Si ya no hay "_" en el span, marcamos la palabra completa
        if (!currentMask.includes("_")) {
          box.classList.remove("blank");
          box.classList.add("correct");
          // Deshabilitar todos los botones de esa palabra
          const groupBtns = Array.from(
            alternativesContainer.querySelectorAll(`button[data-target-word="${idx}"]`)
          );
          groupBtns.forEach((b) => (b.disabled = true));
        }

        // Verificar si completamos todas las palabras
        checkActivity2Completion();
      } else {

        audioWrong.currentTime = 0;
         audioWrong.play();
        // Incorrecto: parpadeo rojo
        box.classList.add("incorrect");
        setTimeout(() => box.classList.remove("incorrect"), 800);
      }
    }

    function checkActivity2Completion() {
      // Buscar si aún existe al menos un "_" en cualquier .blank-text
      const allBlankSpans = Array.from(document.querySelectorAll(".blank-text"));
      const stillHasUnderscore = allBlankSpans.some((span) =>
        span.textContent.includes("_")
      );

      if (!stillHasUnderscore) {

         audioCongrat.currentTime = 0;
  audioCongrat.play();


        showPopup("¡Felicidades, completaste la Actividad 2!");
        markActivityCompleted(actividad2);
      }
    }

    // -----------------------
    // 14) Activity 3: ordenar la frase (Drag & Drop & Fallback táctil)
    // -----------------------
    function startActivity3() {
      // 1) Limpiar pantalla
      cleanupActivities();

      // 2) Mostrar contenedor de alternativas/instrucción
      alternativesContainer.style.display = "flex";
      alternativesContainer.innerHTML = `
        <div class="instruction">
          <h1>Actividad 3: arrastra cada palabra a su posición correcta</h1>
        </div>
      `;

      // 3) Mezclar word-boxes
      const boxes = Array.from(wordsGrid.children);
      const shuffled = boxes.slice().sort(() => Math.random() - 0.5);
      wordsGrid.innerHTML = "";
      shuffled.forEach((box) => {
        box.classList.remove("blank", "correct", "incorrect");
        wordsGrid.appendChild(box);
      });

      // 4) Resaltar cada word-box para indicar que son arrastrables
      shuffled.forEach((box) => {
        box.classList.add("draggable-highlight");
      });

      // 5) Iniciar lógica Drag & Drop revisada
      initAdvancedDragAndDrop_Revised();
    }

    function initAdvancedDragAndDrop_Revised() {
      let draggingEl     = null; // elemento original a arrastrar
      let ghostEl        = null; // clon que sigue al cursor
      let placeholderEl  = null; // marcador amarillo
      let offsetX = 0, offsetY = 0;
      let isTouch = false;

      // 1) Calcular índice de inserción según la tarjeta más cercana
      function getInsertIndex(clientX, clientY) {
        const children = Array.from(wordsGrid.children).filter(
          (el) => el !== ghostEl && el !== placeholderEl
        );
        if (children.length === 0) return 0;

        const centers = children.map((el, idx) => {
          const r = el.getBoundingClientRect();
          return {
            idx,
            cx: r.left + r.width / 2,
            cy: r.top + r.height / 2,
          };
        });

        let closest = centers[0];
        let minDist = Math.hypot(clientX - centers[0].cx, clientY - centers[0].cy);
        for (let i = 1; i < centers.length; i++) {
          const d = Math.hypot(clientX - centers[i].cx, clientY - centers[i].cy);
          if (d < minDist) {
            minDist = d;
            closest = centers[i];
          }
        }

        const targetRect = children[closest.idx].getBoundingClientRect();
        const midX = targetRect.left + targetRect.width / 2;
        const midY = targetRect.top + targetRect.height / 2;

        if (clientY < midY || clientX < midX) {
          return closest.idx;
        } else {
          return Math.min(closest.idx + 1, children.length);
        }
      }

      // 2) Crear o reposicionar el placeholder amarillo
      function updatePlaceholder(insertIndex) {
        if (!placeholderEl) {
          placeholderEl = document.createElement("div");
          placeholderEl.className = "placeholder";
          placeholderEl.style.width  = `${draggingEl.offsetWidth}px`;
          placeholderEl.style.height = `${draggingEl.offsetHeight}px`;
        }
        const siblings = Array.from(wordsGrid.children).filter(
          (el) => el !== ghostEl && el !== placeholderEl
        );

        if (insertIndex >= siblings.length) {
          wordsGrid.appendChild(placeholderEl);
        } else {
          wordsGrid.insertBefore(placeholderEl, siblings[insertIndex]);
        }
      }

      function removeGhostAndPlaceholder() {
        if (ghostEl) {
          document.body.removeChild(ghostEl);
          ghostEl = null;
        }
        if (placeholderEl) {
          placeholderEl.remove();
          placeholderEl = null;
        }
      }

      function onDragStart(e) {
        e.preventDefault();
 audioSelect.currentTime = 0;
  audioSelect.play();
        draggingEl = e.currentTarget;
        isTouch = e.type === "touchstart";

        const point = isTouch ? e.touches[0] : e;
        const clientX = point.clientX;
        const clientY = point.clientY;
        const rect = draggingEl.getBoundingClientRect();

        offsetX = clientX - rect.left;
        offsetY = clientY - rect.top;

        // Crear el ghost con position:absolute
        ghostEl = draggingEl.cloneNode(true);
        ghostEl.classList.add("dragging");
        ghostEl.style.position = "absolute";
        ghostEl.style.width    = `${rect.width}px`;
        ghostEl.style.height   = `${rect.height}px`;
        ghostEl.style.pointerEvents = "none";

        const initialLeft = rect.left + window.scrollX;
        const initialTop  = rect.top + window.scrollY;
        ghostEl.style.left = `${initialLeft}px`;
        ghostEl.style.top  = `${initialTop}px`;

        document.body.appendChild(ghostEl);
        draggingEl.style.visibility = "hidden";

        if (isTouch) {
          window.addEventListener("touchmove", onDragMove_Revised, { passive: false });
          window.addEventListener("touchend", onDragEnd_Revised);
          window.addEventListener("touchcancel", onDragEnd_Revised);
        } else {
          window.addEventListener("mousemove", onDragMove_Revised);
          window.addEventListener("mouseup", onDragEnd_Revised);
        }
      }

      function onDragMove_Revised(e) {
        e.preventDefault();

        const point = isTouch ? e.touches[0] : e;
        const clientX = point.clientX;
        const clientY = point.clientY;

        const newLeft = clientX + window.scrollX - offsetX;
        const newTop  = clientY + window.scrollY - offsetY;
        ghostEl.style.left = `${newLeft}px`;
        ghostEl.style.top  = `${newTop}px`;

        const insertIndex = getInsertIndex(clientX, clientY);
        updatePlaceholder(insertIndex);
      }

      function onDragEnd_Revised(e) {
        const point = isTouch
          ? (e.changedTouches[0] || (e.touches && e.touches[0]))
          : e;
        const clientX = point.clientX;
        const clientY = point.clientY;

        const finalIndex = getInsertIndex(clientX, clientY);
        const siblings = Array.from(wordsGrid.children).filter(
          (el) => el !== ghostEl && el !== placeholderEl
        );

        if (finalIndex >= siblings.length) {
          wordsGrid.appendChild(draggingEl);
        } else {
          wordsGrid.insertBefore(draggingEl, siblings[finalIndex]);
        }

         audioDrop.currentTime = 0;
  audioDrop.play();

        draggingEl.style.visibility = "visible";
        removeGhostAndPlaceholder();

        if (isTouch) {
          window.removeEventListener("touchmove", onDragMove_Revised);
          window.removeEventListener("touchend", onDragEnd_Revised);
          window.removeEventListener("touchcancel", onDragEnd_Revised);
        } else {
          window.removeEventListener("mousemove", onDragMove_Revised);
          window.removeEventListener("mouseup", onDragEnd_Revised);
        }

        checkActivity3Completion();
      }

      // 6) Adjuntar listeners a cada .word-box para drag & drop
      const boxes = Array.from(wordsGrid.children);
      boxes.forEach((box) => {
        box.addEventListener("mousedown", onDragStart);
        box.addEventListener("touchstart", onDragStart, { passive: false });
      });
    }

    function checkActivity3Completion() {
      const boxes = Array.from(wordsGrid.children);
      const correcto = boxes.every((box, i) => {
        return box.querySelector(".english").textContent === originalWords[i];
      });
      if (correcto) {

        audioCongrat.currentTime = 0;
  audioCongrat.play();

        showPopup("¡Felicidades, completaste la Actividad 3!");
        markActivityCompleted(actividad3);
      }
    }

    // -----------------------
    // 15) Cleanup / Reset Activities
    // -----------------------
    function cleanupActivities() {
      // Quitar instrucciones del contenedor tradicional y ocultarlo
      instructionContainer.innerHTML = "";
      instructionContainer.style.display = "none";
      // Quitar todo dentro de alternativesContainer (instrucción + botones) y ocultarlo
      alternativesContainer.innerHTML = "";
      alternativesContainer.style.display = "none";
      // Restaurar palabra original en word-boxes
      if (originalWords.length) {
        wordsGrid.innerHTML = "";
        wordObjects.forEach((wordObj, idx) => {
          const box = document.createElement("div");
          box.className = "word-box";
          box.dataset.index = idx;
          box.innerHTML = `
            <div class="english">${wordObj.ingles}</div>
            <div class="pronunciation">${wordObj.pronunciacion}</div>
            <div class="espanol">${wordObj.espanol}</div>
            <div class="part-of-speech">${wordObj.tipo}</div>
          `;
          wordsGrid.appendChild(box);
        });
      }
      // Reiniciar estado de selección táctil
      selectedBox = null;
      // No re-renderizar imágenes aquí
    }

    // -----------------------
    // 16) Señalización de botón completado
    // -----------------------
    function markActivityCompleted(btn) {
      if (!btn.classList.contains("completed")) {
        btn.classList.add("completed");
        const checkIcon = document.createElement("i");
        checkIcon.className = "fa-solid fa-check";
        btn.prepend(checkIcon);
      }
    }

    // -----------------------
    // 17) Pop-up felicitaciones
    // -----------------------
function showPopup(message) {
  // 1) Mostrar el popup y actualizar texto
  popupText.textContent = message;
  popupMessage.style.display = "block";

  // 2) Generar confeti expandido
  const numStars = 25; // ahora caen 25 estrellitas
  const containerRect = popupMessage.getBoundingClientRect();
  const popupWidth = containerRect.width;

  // Calculamos un spread del 120% del ancho del popup
  const spread = popupWidth * 1.2;
  // Offset para centrar ese spread: el 10% del ancho a cada lado
  const offset = (spread - popupWidth) / 2;

  for (let i = 0; i < numStars; i++) {
    const star = document.createElement("div");
    star.className = "confetti-star";

    // Posición horizontal aleatoria, pudiendo nacer hasta 10% fuera de cada lado
    const startX = Math.random() * spread - offset;
    star.style.left = startX + "px";

    // Comienza justo encima del popup
    star.style.top = "-12px"; // ajustamos a la altura de la nueva estrella (12px)  

    // Retraso aleatorio para escalonar la caída
    const delay = Math.random() * 0.5; // un poco más de variabilidad
    star.style.animationDelay = delay + "s";

    popupMessage.appendChild(star);

    // Si la animación dura 1.2s + delay, borramos la estrella
    setTimeout(() => {
      if (star && star.parentNode) star.parentNode.removeChild(star);
    }, 1200 + delay * 1000);
  }

  // 3) Ocultar popup tras 2 seg y limpiar posibles estrellas que queden
  setTimeout(() => {
    popupMessage.style.display = "none";
    const leftovers = popupMessage.querySelectorAll(".confetti-star");
    leftovers.forEach((el) => el.remove());
  }, 2000);
}
