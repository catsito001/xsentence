<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inglés práctico por frases</title>
  <!-- Font Awesome para íconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  
  <style>
    /* ================= Reset básico ================= */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
    }
    body {
      background-color: #2f2f2f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.8rem;
      position: relative;
    }

    /* ================= Contenedor principal ================= */
    .container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;

    }

    /* ================= Estilos globales de botón ================= */
    button {
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 3px rgba(0,0,0,0.2);
    }

    /* ========== Barra de niveles ========== */
    .level-bar {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .level-bar button {
      flex: 1 1 auto;
      font-size: 0.95rem;
      padding: 0.6rem 1rem;
      background: linear-gradient(135deg, #17a2b8 0%, #117a8b 100%);
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .level-bar button.active {
      background: linear-gradient(135deg, #138496 0%, #0f6674 100%);
    }

    /* ================ Lista de temas ================ */
    .topics-container {
      display: grid;
      gap: 0.5rem;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    }
    .topics-container button {
      font-size: 1rem;
      padding: 0.2rem 0.3rem;
      background: linear-gradient(135deg, #191ed9 0%, #283353 100%);
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .topics-container button:hover {
      background: linear-gradient(135deg, #e8590c 0%, #c8470a 100%);
    }




      /* Mostrar traducción debajo del texto principal en cada botón (topics) */
    .topics-container button .topic-translation {
      display: block;          /* obligamos a que esté en la siguiente línea */
      font-size: 0.75rem;      /* más pequeño que el texto principal */
      color: #eaef0c;          /* gris claro para diferenciarlo */
      margin-top: 0.2rem;      /* pequeño espacio respecto al texto inglés */
      line-height: 1.2;        /* evitar que quede muy apretado */
      text-transform: none;    /* no forzar mayúsculas */
    }
    

    /* ================ Vista de frase ================= */
    .sentence-view {
      display: none; /* oculta por defecto */
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
      position: relative;
     
    }
    .sentence-view.active {
      display: flex;
    }

    /* ================= Controles superiores ================= */
  

    /* ================= Texto Anterior Probable ================= */
    .previous-container {
      width: 100%;
      background-color: #3b3b3b;
      border: 2px solid #4a4a4a;
      border-radius: 6px;
      text-align: center;
      
    }
    .previous-text {
      font-size: 1rem;
      color: #fff;
      margin-bottom: 0.2rem;
    }
    .previous-translation {
      font-size: 0.8rem;
      color: #ccc;
    }

    /* ================ Contenedor de imágenes ================= */
    .sentence-image {
  width: 100%;
  display: flex;
  gap: 0.5rem;
  justify-content: center;
  margin-bottom: 0.1rem;
}

/* --------------------------------------------
   Reemplaza solo este bloque (img-item + inner)
   -------------------------------------------- */
.sentence-image .img-item {
  flex: 1 1 calc(33.333% - 0.5rem);
  max-width: calc(33.333% - 0.5rem);

  /* Asegura proporción 4:3 desde el primer instante */
  aspect-ratio: 4 / 3;

  background-color: #4a4a4a;
  border-radius: 6px;
  overflow: hidden;
  position: relative;
}
.sentence-image .img-item .inner {
  /* Ahora ocupa todo el área 4:3 sin padding-top */
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
/* ------------------------------------------
   Fin del bloque reemplazado (img-item + inner)
   ------------------------------------------ */

.sentence-image .img-item .spinner {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.5rem;
  color: #888;
  animation: spin 1s linear infinite;
  z-index: 1;
}
@keyframes spin {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to   { transform: translate(-50%, -50%) rotate(360deg); }
}
.sentence-image .no-images {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #aaa;
  font-size: 0.9rem;
  padding: 1rem;
  text-align: center;
}
.sentence-image .img-item img {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}

    /* ================ Frase y palabras ================= */
    .sentence-phrase {
      width: 100%;
      background-color: #3b3b3b;
      border: 2px solid #4a4a4a;
      border-radius: 6px;
      padding: 0.5rem;
    }
    /* Borde verde cuando la frase está completada */
.sentence-phrase.completed {
  border-color: #28a745 !important;
}

    .sentence-phrase h2 {
      text-align: center;
      margin-top:0.4em;
      font-size: 1.2rem;
      letter-spacing: 0.4px;
    }

      justify-content: center;

    }
    .word-box {
      background-color: #2e2e2e;

      border-radius: 6px;
      padding: 0.2rem;
      text-align: center;
      word-wrap: break-word;
      flex: 0 1 auto;
     
      position: relative;
       user-select: none;
  -webkit-user-select: none;
  -moz-user-select: none;

      background-color: #dc3545;
      border-color: #bd2130;
    }
    .word-box .english {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
      line-height: 1.1;
      word-wrap: break-word;
    }
    .word-box .pronunciation {
      font-size: 1rem;
      color: #a0a0a0;
     
    }
    .word-box .espanol {

      color: #a0a0a0;
     
    }
    .word-box .part-of-speech {
      font-size: 0.8rem;

/* ==========================

 padding: 0.2rem 0.2rem;

    /* ================ Pop-up felicitaciones ================= */
 #popup-message {
  display: none;
  position: fixed;              /* sigue en fixed, pero lo subimos más arriba */
  top: 15%;                     /* antes era 50%; con 15% se ve más arriba */
  left: 50%;
  transform: translateX(-50%);
  background: rgba(30, 30, 30, 0.95);
  color: #ffffff;
  padding: 1.5rem 2rem;
  border: 2px solid #ffd700;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
  z-index: 1000;
  text-align: center;
  min-width: 260px;
  overflow: visible;            /* para que confeti no se recorte */
}

/* Ícono de trofeo dentro del popup (si lo tienes) */
#popup-message .popup-icon {
  font-size: 2.5rem;
  color: #ff6f61;
  margin-bottom: 0.5rem;
  animation: pop-icon 0.5s ease-out; /* misma animación */
}

/* Texto dentro del popup */
#popup-message h2 {
  margin: 0;
  font-size: 1.4rem;
  color: #ffffff;
}

/* Estrellas de confeti */
.confetti-star {
  position: absolute;
  width: 12px;           /* antes 8px */
  height: 12px;          /* antes 8px */
  background-color: #ffd700;
  clip-path: polygon(
    50% 0%, 61% 35%, 98% 35%,
    68% 57%, 79% 91%, 50% 70%,
    21% 91%, 32% 57%, 2% 35%, 39% 35%
  );
  opacity: 0;
  animation: fall-expanded 1.2s ease-out forwards;
}

/* Animación del ícono */
@keyframes pop-icon {
  0%   { transform: scale(0.5); opacity: 0; }
  60%  { transform: scale(1.2); opacity: 1; }
  100% { transform: scale(1); opacity: 1; }
}

/* Animación para que las estrellas caigan */
@keyframes fall-expanded {
  0% {
    opacity: 1;
    transform: translateY(0) rotate(0deg);
  }
  100% {
    opacity: 0;
    transform: translateY(100px) rotate(360deg); /* antes 80px */
  }
}

    /* ================= Modal de Gramática ================= */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 1rem;
    }
    .modal-overlay.active {
      display: flex;
    }
   .modal-content {
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  color: #ececec;
  background-color: #2b2b2b; /* fondo oscuro para contraste */
  line-height: 1.2;
}

/* Párrafos (<p>) */
.modal-content p {
  margin: 0.8rem 0;
  font-size: 1rem;
  color: #f0f0f0;
}

/* Título principal (h3) */
.modal-content h3 {
  font-size: 1.6rem;               /* más grande */
  margin-bottom: 0.75rem;
  color: #ff6f61;                  /* coral suave */
  border-bottom: 2px solid #ff6f61;
  padding-bottom: 0.4rem;
}

/* Subtítulos (h4) */
.modal-content h4 {
  font-size: 1.25rem;
  margin-top: 1rem;
  margin-bottom: 0.5rem;
  color: #4a90e2;                  /* azul vibrante */
  border-left: 4px solid #4a90e2;
  padding-left: 0.5rem;
}

/* Listas (<ul>, <ol>) */
.modal-content ul,
.modal-content ol {
  margin: 0.75rem 0 0.75rem 1.5rem;
  padding: 0;
  list-style-type: disc;
  list-style-position: inside;
  color: #f0f0f0;
}

/* Viñetas con color personalizado */
.modal-content ul li::marker {
  color: #ffb400;                  /* dorado suave */
}

/* Elementos de lista (<li>) */
.modal-content li {
  margin-bottom: 0.5rem;
  font-size: 1rem;
}

/* Texto en negrita (<strong>) */
.modal-content strong {
  color: #ffd700;                  /* dorado */
  font-weight: 700;
}

/* Texto en cursiva (<em>) */
.modal-content em {
  font-style: italic;
  color: #ffa500;                  /* naranja */
}

/* Enlaces (<a>) */
.modal-content a {
  color: #73cef4;                  /* celeste suave */
  text-decoration: none;
  border-bottom: 1px solid transparent;
  transition: border-color 0.2s;
}
.modal-content a:hover {
  border-color: #73cef4;
}

/* Bloques de cita (<blockquote>), por si acaso */
.modal-content blockquote {
  margin: 1rem 1.5rem;
  padding: 0.75rem 1rem;
  border-left: 4px solid #ff6f61;
  background-color: rgba(255, 111, 97, 0.1); /* coral muy suave */
  font-style: italic;
  color: #f0f0f0;
}



.modal-close {
  position: absolute;
  top: 0.5rem;
  right: 0.5rem;
  width: 2rem;
  height: 2rem;
  background-color: rgba(255, 255, 255, 0.1); /* fondo semitransparente */
  color: #ff6f61;                             /* color del icono (coral suave) */
  border: none;
  border-radius: 50%;                         /* círculo perfecto */
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;                          /* ícono algo más grande */
  transition: background-color 0.2s, color 0.2s;
  cursor: pointer;
}

.modal-close:hover {
  background-color: rgba(255, 255, 255, 0.2); /* al pasar mouse, fondo más claro */
  color: #ffffff;                             /* ícono blanco al hacer hover */
}

.modal-close:focus {
  outline: 2px solid #ff6f61;                 /* para accesibilidad cuando esté en foco */
  outline-offset: 2px;
}




/* Ajustes responsivos */
@media (max-width: 480px) {
  .modal-content {
    padding: 1rem;
  }
  .modal-content h3 {
    font-size: 1.3rem;
  }
  .modal-content h4 {
    font-size: 1.1rem;
  }
  .modal-content p,
  .modal-content li {
    font-size: 1rem;
  }
}

    /* ================= Media Queries ================= */
    @media (max-width: 480px) {
     
        .sentence-image .img-item {
    /* Ancho al 100% (porque “33,33%” en móvil da un cuadro muy estrecho/necesita stack),
       pero vamos a forzar un alto menor para que no se vea tan alto. */
    flex: 1 1 100%;
    max-width: 100%;

    /* ANTES: aspect-ratio: 4/3;
       LO REEMPLAZAMOS con un alto fijo o máximo: */
    height: 90px;      /* <-- ajusta este valor a lo que quieras ver en móvil */
    aspect-ratio: auto; /* desactiva el 4:3 en móvil */

    /* Conservamos el fondo gris para que reserve el espacio mientras carga */
    background-color: #4a4a4a;
  }
  .sentence-image .img-item .inner {

  // ----------------------------------------------------------

  let lastFoundIdx = 0;

  // Variable para almacenar el ID del interval que comprueba el audio
  let highlightIntervalId = null;

  async function playWithHighlight() {
    // 0) Obtenemos la oración actual
    const data = sentencesOfCurrentTopic[currentSentenceIndex];
    if (!data) return;

    // ────────────────────────────────────────────────────────────────────
    // 1) Construir arreglo de tokens normalizados (separando contracciones)
    //    y mapear cada token al índice de word-box.
    // ────────────────────────────────────────────────────────────────────

    function normalizePart(str) {
      // Quita comas, puntos, signos de exclamación/interrogación y paréntesis,
      // pasa a minúscula, pero deja intacto el apóstrofe para dividir contracciones.
      return str
        .replace(/[.,!?;:¡¿“”()]/g, "")
        .trim()
        .toLowerCase();
    }

    const phraseWords = []; // ej.: ["can","i","help","you","carry","that"]
    const mapToBox   = [];  // ej.: [ 0,    0,     1,    2,     3,     4   ]

    data.oracion.palabras.forEach((wObj, boxIdx) => {
      // Cada wObj.ingles puede ser "Can", "I", "help", "you", "carry", "that".
      wObj.ingles
        .trim()
        .split(/['’‘`]/) // “It’s” → ["It","s"], “let’s” → ["let","s"]
        .forEach((rawPart) => {
          const clean = normalizePart(rawPart);
          if (clean !== "") {
            phraseWords.push(clean);
            mapToBox.push(boxIdx);
          }
        });
    });

    // ────────────────────────────────────────────────────────────────────
    // 2) Construir arreglo flatWords a partir de flatMarks,
    //    normalizando exactamente igual (quitamos toda puntuación/apóstrofes).
    // ────────────────────────────────────────────────────────────────────

    // flatMarks debe estar definido en un scope superior y tener esta forma:
    // [
    //   { word: "Can",  start: 137.913, end: 138.076 },
    //   { word: "I",    start: 138.146, end: 138.180 },
    //   { word: "help", start: 138.273, end: 138.436 },
    //   { word: "you",  start: 138.494, end: 138.575 },
    //   { word: "carry",start: 138.645, end: 138.947 },
    //   { word: "that", start: 139.005, end: 139.272 },
    //   … 
    // ]

    const flatWords = flatMarks.map((m) =>
      m.word
        .replace(/[.,!?;:¡¿“”()'’‘`]/g, "") // quita comas, puntos, paréntesis y apóstrofes
        .trim()
        .toLowerCase()
    );

    // ────────────────────────────────────────────────────────────────────
    // 3) Depuración: mostramos en consola los tokens que vamos a comparar
    // ────────────────────────────────────────────────────────────────────
    

    // ────────────────────────────────────────────────────────────────────
    // 4) Buscar la primera posición startIdx en flatWords donde
    //    flatWords[i..i+phraseWords.length-1] === phraseWords completo,
    //    comenzando la búsqueda desde lastFoundIdx
    // ────────────────────────────────────────────────────────────────────
    let startIdx = -1;
    for (let i = lastFoundIdx; i <= flatWords.length - phraseWords.length; i++) {
      let match = true;
      for (let j = 0; j < phraseWords.length; j++) {
        if (flatWords[i + j] !== phraseWords[j]) {
          match = false;
          break;
        }
      }
      if (match) {
        startIdx = i;
        break;
      }
    }

    // ────────────────────────────────────────────────────────────────────
    // 5) Plan B: si no encontramos coincidencia a partir de lastFoundIdx,
    //    intentamos buscar desde i = 0 (en caso de cambio de frase en desorden).
    // ────────────────────────────────────────────────────────────────────
    if (startIdx < 0) {
      for (let i = 0; i <= flatWords.length - phraseWords.length; i++) {
        let match = true;
        for (let j = 0; j < phraseWords.length; j++) {
          if (flatWords[i + j] !== phraseWords[j]) {
            match = false;
            break;
          }
        }
        if (match) {
          startIdx = i;
          break;
        }
      }
    }

    // ────────────────────────────────────────────────────────────────────
    // 6) Si aún no hallamos startIdx, avisamos y detenemos la ejecución
    // ────────────────────────────────────────────────────────────────────
    if (startIdx < 0) {
      console.warn("No se encontró match entre phraseWords y flatWords.");
      console.warn("phraseWords:", phraseWords);
      console.warn("flatWords  :", flatWords);
      return alert(
        "No se encontró el timing para esta frase en marks.json.\n" +
        "Revisa la consola (F12) para ver los tokens exactos que no coinciden."
      );
    }

    // ────────────────────────────────────────────────────────────────────
    // 7) Actualizar lastFoundIdx para la próxima vez
    // ────────────────────────────────────────────────────────────────────
    lastFoundIdx = startIdx + phraseWords.length;

    // ────────────────────────────────────────────────────────────────────
    // 8) Extraer únicamente las marcas (start/end) para esta frase
    // ────────────────────────────────────────────────────────────────────
    const marksArr = flatMarks.slice(
      startIdx,
      startIdx + phraseWords.length
    );
    // Ej. marksArr = [
    //   { word:"can",  start:137.913, end:138.076 },
    //   { word:"i",    start:138.146, end:138.180 },
    //   { word:"help", start:138.273, end:138.436 },
    //   { word:"you",  start:138.494, end:138.575 },
    //   { word:"carry",start:138.645, end:138.947 },
    //   { word:"that", start:139.005, end:139.272 }
    // ];

    // ────────────────────────────────────────────────────────────────────
    // 9) Reproducir el audio desde el primer start
    // ────────────────────────────────────────────────────────────────────
    audioSpeech.currentTime = marksArr[0].start;
    audioSpeech.playbackRate = currentSpeed;
    audioSpeech.play();

    // ────────────────────────────────────────────────────────────────────
    // 10) Limpiar cualquier highlight previo
    // ────────────────────────────────────────────────────────────────────
    document
      .querySelectorAll(".word-box .english")
      .forEach((el) => el.classList.remove("highlight"));

    // ────────────────────────────────────────────────────────────────────
    // 11) Definir la función que, cada 50 ms, comprobará currentTime
    //     y aplicará/removerá highlights según los starts de marksArr.
    // ────────────────────────────────────────────────────────────────────
    function checkHighlight() {
      const t = audioSpeech.currentTime;

      for (let fragIdx = 0; fragIdx < marksArr.length; fragIdx++) {
        const start = marksArr[fragIdx].start;
        // Si existe una siguiente marca, ese es el tope. 
        // Si es la última, añadimos +0.1 s de colchón
        const nextStart =
          fragIdx + 1 < marksArr.length
            ? marksArr[fragIdx + 1].start
            : marksArr[fragIdx].end + 0.1;

        const boxIdx = mapToBox[fragIdx];
        const selector = `.word-box[data-index="${boxIdx}"] .english`;
        const wDiv = document.querySelector(selector);
        if (!wDiv) continue;

        if (t >= start && t < nextStart) {
          wDiv.classList.add("highlight");
        } else {
          wDiv.classList.remove("highlight");
        }
      }

      // Si ya superamos el último start + 0.1 s, detenemos el audio
      // y limpiamos el interval. De esta forma, no queda ejecutándose
      // en segundo plano eternamente.
      const lastFrag = marksArr[marksArr.length - 1];
      if (t >= lastFrag.end + 0.1) {
        audioSpeech.pause();
        clearInterval(highlightIntervalId);
      }
    }

    // ────────────────────────────────────────────────────────────────────
    // 12) Antes de establecer un nuevo interval, borramos el anterior (si existe)
    // ────────────────────────────────────────────────────────────────────
    if (highlightIntervalId !== null) {
      clearInterval(highlightIntervalId);
    }

    // ────────────────────────────────────────────────────────────────────
    // 13) Cada 50 ms llamamos a checkHighlight()
    //     Eso asegura que incluso ventanas muy breves (≈0.03 s)
    //     sí queden cubiertas porque se comprueba hasta 20 veces por segundo.
    // ────────────────────────────────────────────────────────────────────
    highlightIntervalId = setInterval(checkHighlight, 50);
  }

      // 4) Resaltar cada word-box para indicar que son arrastrables
      shuffled.forEach((box) => {
        box.classList.add("draggable-highlight");

      // 5) Iniciar lógica Drag & Drop revisada
      initAdvancedDragAndDrop_Revised();

    function initAdvancedDragAndDrop_Revised() {
      let draggingEl     = null; // elemento original a arrastrar
      let ghostEl        = null; // clon que sigue al cursor
      let placeholderEl  = null; // marcador amarillo
      let offsetX = 0, offsetY = 0;
      let isTouch = false;

      // 1) Calcular índice de inserción según la tarjeta más cercana
      function getInsertIndex(clientX, clientY) {
        const children = Array.from(wordsGrid.children).filter(
          (el) => el !== ghostEl && el !== placeholderEl
        );
        if (children.length === 0) return 0;

        const centers = children.map((el, idx) => {
          const r = el.getBoundingClientRect();
          return {
            idx,
            cx: r.left + r.width / 2,
            cy: r.top + r.height / 2,
          };
        });

        let closest = centers[0];
        let minDist = Math.hypot(clientX - centers[0].cx, clientY - centers[0].cy);
        for (let i = 1; i < centers.length; i++) {
          const d = Math.hypot(clientX - centers[i].cx, clientY - centers[i].cy);
          if (d < minDist) {
            minDist = d;
            closest = centers[i];
          }
        }

        const targetRect = children[closest.idx].getBoundingClientRect();
        const midX = targetRect.left + targetRect.width / 2;
        const midY = targetRect.top + targetRect.height / 2;

        if (clientY < midY || clientX < midX) {
          return closest.idx;
        } else {
          return Math.min(closest.idx + 1, children.length);
        }
      }

      // 2) Crear o reposicionar el placeholder amarillo
      function updatePlaceholder(insertIndex) {
        if (!placeholderEl) {
          placeholderEl = document.createElement("div");
          placeholderEl.className = "placeholder";
          placeholderEl.style.width  = `${draggingEl.offsetWidth}px`;
          placeholderEl.style.height = `${draggingEl.offsetHeight}px`;
        }
        const siblings = Array.from(wordsGrid.children).filter(
          (el) => el !== ghostEl && el !== placeholderEl
        );

        if (insertIndex >= siblings.length) {
          wordsGrid.appendChild(placeholderEl);
        } else {
          wordsGrid.insertBefore(placeholderEl, siblings[insertIndex]);
        }
      }

      function removeGhostAndPlaceholder() {
        if (ghostEl) {
          document.body.removeChild(ghostEl);
          ghostEl = null;
        }
        if (placeholderEl) {
          placeholderEl.remove();
          placeholderEl = null;
        }
      }

      function onDragStart(e) {
        e.preventDefault();
 audioSelect.currentTime = 0;
  audioSelect.play();
        draggingEl = e.currentTarget;
        isTouch = e.type === "touchstart";

        const point = isTouch ? e.touches[0] : e;
        const clientX = point.clientX;
        const clientY = point.clientY;
        const rect = draggingEl.getBoundingClientRect();

        offsetX = clientX - rect.left;
        offsetY = clientY - rect.top;

        // Crear el ghost con position:absolute
        ghostEl = draggingEl.cloneNode(true);
        ghostEl.classList.add("dragging");
        ghostEl.style.position = "absolute";
        ghostEl.style.width    = `${rect.width}px`;
        ghostEl.style.height   = `${rect.height}px`;
        ghostEl.style.pointerEvents = "none";

        const initialLeft = rect.left + window.scrollX;
        const initialTop  = rect.top + window.scrollY;
        ghostEl.style.left = `${initialLeft}px`;
        ghostEl.style.top  = `${initialTop}px`;

        document.body.appendChild(ghostEl);
        draggingEl.style.visibility = "hidden";

        if (isTouch) {
          window.addEventListener("touchmove", onDragMove_Revised, { passive: false });
          window.addEventListener("touchend", onDragEnd_Revised);
          window.addEventListener("touchcancel", onDragEnd_Revised);
        } else {
          window.addEventListener("mousemove", onDragMove_Revised);
          window.addEventListener("mouseup", onDragEnd_Revised);
        }
      }

      function onDragMove_Revised(e) {
        e.preventDefault();

        const point = isTouch ? e.touches[0] : e;
        const clientX = point.clientX;
        const clientY = point.clientY;

        const newLeft = clientX + window.scrollX - offsetX;
        const newTop  = clientY + window.scrollY - offsetY;
        ghostEl.style.left = `${newLeft}px`;
        ghostEl.style.top  = `${newTop}px`;

        const insertIndex = getInsertIndex(clientX, clientY);
        updatePlaceholder(insertIndex);
      }

      function onDragEnd_Revised(e) {
        const point = isTouch
          ? (e.changedTouches[0] || (e.touches && e.touches[0]))
          : e;
        const clientX = point.clientX;
        const clientY = point.clientY;

        const finalIndex = getInsertIndex(clientX, clientY);
        const siblings = Array.from(wordsGrid.children).filter(
          (el) => el !== ghostEl && el !== placeholderEl
        );

        if (finalIndex >= siblings.length) {
          wordsGrid.appendChild(draggingEl);
        } else {
          wordsGrid.insertBefore(draggingEl, siblings[finalIndex]);
        }

         audioDrop.currentTime = 0;
  audioDrop.play();

        draggingEl.style.visibility = "visible";
        removeGhostAndPlaceholder();

        if (isTouch) {
          window.removeEventListener("touchmove", onDragMove_Revised);
          window.removeEventListener("touchend", onDragEnd_Revised);
          window.removeEventListener("touchcancel", onDragEnd_Revised);
        } else {
          window.removeEventListener("mousemove", onDragMove_Revised);
          window.removeEventListener("mouseup", onDragEnd_Revised);
        }

        checkActivity3Completion();
      }

      // 6) Adjuntar listeners a cada .word-box para drag & drop
      const boxes = Array.from(wordsGrid.children);
      boxes.forEach((box) => {
        box.addEventListener("mousedown", onDragStart);
        box.addEventListener("touchstart", onDragStart, { passive: false });
      });
    }

function showPopup(message) {
  // 1) Mostrar el popup y actualizar texto
  popupText.textContent = message;
  popupMessage.style.display = "block";

  // 2) Generar confeti expandido
  const numStars = 25; // ahora caen 25 estrellitas
  const containerRect = popupMessage.getBoundingClientRect();
  const popupWidth = containerRect.width;

  // Calculamos un spread del 120% del ancho del popup
  const spread = popupWidth * 1.2;
  // Offset para centrar ese spread: el 10% del ancho a cada lado
  const offset = (spread - popupWidth) / 2;

  for (let i = 0; i < numStars; i++) {
    const star = document.createElement("div");
    star.className = "confetti-star";

    // Posición horizontal aleatoria, pudiendo nacer hasta 10% fuera de cada lado
    const startX = Math.random() * spread - offset;
    star.style.left = startX + "px";

    // Comienza justo encima del popup
    star.style.top = "-12px"; // ajustamos a la altura de la nueva estrella (12px)  

    // Retraso aleatorio para escalonar la caída
    const delay = Math.random() * 0.5; // un poco más de variabilidad
    star.style.animationDelay = delay + "s";

    popupMessage.appendChild(star);

    // Si la animación dura 1.2s + delay, borramos la estrella
    setTimeout(() => {
      if (star && star.parentNode) star.parentNode.removeChild(star);
    }, 1200 + delay * 1000);
  }

  // 3) Ocultar popup tras 2 seg y limpiar posibles estrellas que queden
  setTimeout(() => {
    popupMessage.style.display = "none";
    const leftovers = popupMessage.querySelectorAll(".confetti-star");
    leftovers.forEach((el) => el.remove());
  }, 2000);
}
