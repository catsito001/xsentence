<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inglés práctico por frases</title>
  <!-- Font Awesome para íconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  
  <style>
    /* ================= Reset básico ================= */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
    }
    body {
      background-color: #2f2f2f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.8rem;
      position: relative;
    }

    /* ================= Contenedor principal ================= */
    .container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;

    }

    /* ================= Estilos globales de botón ================= */
    button {
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 3px rgba(0,0,0,0.2);
    }

    /* ========== Barra de niveles ========== */
    .level-bar {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .level-bar button {
      flex: 1 1 auto;
      font-size: 0.95rem;
      padding: 0.6rem 1rem;
      background: linear-gradient(135deg, #17a2b8 0%, #117a8b 100%);
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
.level-bar button.active {
  /* Gradiente profesional de azul oscuro a azul vivo */
  background: linear-gradient(135deg, #000000 0%, #1560d1 100%);
  /* Borde ligeramente más oscuro que el azul inicial */
  border: 2px solid #d9e621;
  border-radius: 0.5rem;
  /* Sombra suave para elevar el botón */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
  /* Levanta ligeramente el botón en estado activo */
  transform: translateY(-2px);
  /* Texto blanco, con sombra sutil para mejorar contraste sobre gradiente */
  color: #ffffff;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
}
    /* ================ Lista de temas ================ */
    .topics-container {
      display: grid;
      gap: 0.5rem;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    }
    .topics-container button {
      font-size: 1rem;
      padding: 0.2rem 0.3rem;
      background: linear-gradient(135deg, #191ed9 0%, #283353 100%);
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .topics-container button:hover {
      background: linear-gradient(135deg, #e8590c 0%, #c8470a 100%);
    }




      /* Mostrar traducción debajo del texto principal en cada botón (topics) */
    .topics-container button .topic-translation {
      display: block;          /* obligamos a que esté en la siguiente línea */
      font-size: 0.75rem;      /* más pequeño que el texto principal */
      color: #eaef0c;          /* gris claro para diferenciarlo */
      margin-top: 0.2rem;      /* pequeño espacio respecto al texto inglés */
      line-height: 1.2;        /* evitar que quede muy apretado */
      text-transform: none;    /* no forzar mayúsculas */
    }
    

    /* ================ Vista de frase ================= */
    .sentence-view {
      display: none; /* oculta por defecto */
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
      position: relative;
     
    }
    .sentence-view.active {
      display: flex;
    }

    /* ================= Controles superiores ================= */
  

    /* ================= Texto Anterior Probable ================= */
    .previous-container {
      width: 100%;
      background-color: #3b3b3b;
      border: 2px solid #4a4a4a;
      border-radius: 6px;
      text-align: center;
      
    }
    .previous-text {
      font-size: 1rem;
      color: #fff;
      margin-bottom: 0.2rem;
    }
    .previous-translation {
      font-size: 0.8rem;
      color: #ccc;
    }

    /* ================ Contenedor de imágenes ================= */
    .sentence-image {
  width: 100%;
  display: flex;
  gap: 0.5rem;
  justify-content: center;
  margin-bottom: 0.1rem;
}

/* --------------------------------------------
   Reemplaza solo este bloque (img-item + inner)
   -------------------------------------------- */
.sentence-image .img-item {
  flex: 1 1 calc(33.333% - 0.5rem);
  max-width: calc(33.333% - 0.5rem);

  /* Asegura proporción 4:3 desde el primer instante */
  aspect-ratio: 4 / 3;

  background-color: #4a4a4a;
  border-radius: 6px;
  overflow: hidden;
  position: relative;
}
.sentence-image .img-item .inner {
  /* Ahora ocupa todo el área 4:3 sin padding-top */
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
/* ------------------------------------------
   Fin del bloque reemplazado (img-item + inner)
   ------------------------------------------ */

.sentence-image .img-item .spinner {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.5rem;
  color: #888;
  animation: spin 1s linear infinite;
  z-index: 1;
}
@keyframes spin {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to   { transform: translate(-50%, -50%) rotate(360deg); }
}
.sentence-image .no-images {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #aaa;
  font-size: 0.9rem;
  padding: 1rem;
  text-align: center;
}
.sentence-image .img-item img {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}

    /* ================ Frase y palabras ================= */
    .sentence-phrase {
      width: 100%;
      background-color: #3b3b3b;
      border: 2px solid #4a4a4a;
      border-radius: 6px;
      padding: 0.5rem;
    }
    /* Borde verde cuando la frase está completada */
.sentence-phrase.completed {
  border-color: #28a745 !important;
}

    .sentence-phrase h2 {
      text-align: center;
      margin-top:0.4em;
      font-size: 1.2rem;
      letter-spacing: 0.4px;
    }
    .words-grid {
      display: flex;
      flex-wrap: wrap;
      
      justify-content: center;
       touch-action: none;
    }
    .word-box {
      background-color: #2e2e2e;
      border: 2px solid #4a4a4a;
      border-radius: 6px;
      padding: 0.2rem;
      text-align: center;
      word-wrap: break-word;
      flex: 0 1 auto;
     
      position: relative;
       user-select: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
    }
    .word-box.blank {
      background-color: #495057;
      border-color: #6c757d;
      color: #adb5bd;
    }
    .word-box.correct {
      background-color: #278d3f;
      border-color: #165525;
    }
    .word-box.incorrect {
      background-color: #dc3545;
      border-color: #bd2130;
    }
    .word-box .english {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
      line-height: 1.1;
      word-wrap: break-word;
    }
    .word-box .pronunciation {
      font-size: 1rem;
      color: #a0a0a0;
     
    }
    .word-box .espanol {
      font-size: 0.9rem;
      color: #a0a0a0;
     
    }
    .word-box .part-of-speech {
      font-size: 0.8rem;
      color: #ccc;
    }



/* ==========================
   Resaltado de palabra al sonar
   ========================== */
.word-box .english.highlight {
  color: #ffc107;               /* texto en amarillo */
  text-shadow: 0 0 8px #ffc107; /* ligero glow */
}


/* Botón “Volver a temas” — Estilo teal */
#btn-back-topics {
  background: linear-gradient(135deg, #2a9d8f, #21867a);
  color: #ffffff;
  padding: 0.2rem 0.2rem;
  font-family: 'Segoe UI', sans-serif;
  font-size: 0.8rem;
  border: none;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  transition: all 0.3s ease;
}
#btn-back-topics:hover {
  background: linear-gradient(135deg, #3bb39c, #279783);
  transform: translateY(-2px);
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
}

/* Botón “Ver Gramática” — Estilo coral */
#btn-view-grammar {
  background: linear-gradient(135deg, #e76f51, #d15f43);
  color: #ffffff;
  font-family: 'Segoe UI', sans-serif;
  font-size: 0.8rem;
  padding: 0.2rem 0.2rem;
  border: none;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  transition: all 0.3s ease;
}
#btn-view-grammar:hover {
  background: linear-gradient(135deg, #f2856a, #e26a4f);
  transform: translateY(-2px);
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
}




/* ————————————————————————————————————————————————————
   Botón “Frases (n)” — Mismo estilo que “Ver Gramática”
   ———————————————————————————————————————————————————— */
#btn-view-phrases {
  background: linear-gradient(135deg, #e76f51, #d15f43);
  color: #ffffff;
  font-family: 'Segoe UI', sans-serif;
  font-size: 0.8rem;
 padding: 0.2rem 0.2rem;
  border: none;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  transition: all 0.3s ease;
}
#btn-view-phrases:hover {
  background: linear-gradient(135deg, #f2856a, #e26a4f);
  transform: translateY(-2px);
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
}



/* ==============================
   ESTILO PARA RESALTAR WORD-BOX
   ============================== */
.word-box.draggable-highlight {
  /* Contorno fino y color ligeramente amarillento */
  outline: 2px solid rgba(255, 193, 7, 0.7);


  /* Cursor “grab” para indicar que se puede arrastrar */
  cursor: grab;
}

.word-box.draggable-highlight:active {
  /* Cuando estén “agarrados” por el usuario, cambiamos a cursor “grabbing” */
  cursor: grabbing;
}





    /* Span para mostrar blanks o letras */
    .blank-text {
      display: inline-block;
      min-width: 40px;
      border-bottom: 2px dotted #adb5bd;
      font-size: 2.6rem;
      font-weight: 600;
    }

    /* ================ Instruction (debajo de sentence-phrase) ================= */
    .instruction {
      width: 100%;
      background-color: #343a40;
      border: 2px solid #495057;
      border-radius: 6px;
      padding: 0.5rem;
     
      text-align: center;
      font-size: 0.95rem;
    }
    .instruction h1 {
      font-size: 0.8rem;
      color: #ffc107;
    }

    /* ================ Botones de navegación ================= */
    .actions-row {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .actions-row button {
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .actions-row button:hover {
      background: linear-gradient(135deg, #0056b3 0%, #00408d 100%);
    }











    /* ================ Botones de actividades ================= */
    .activity-buttons {
      width: 100%;
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 0.4rem;
    }
    .activity-buttons button {
      flex: 1 1 30%;
      min-width: 100px;
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      background: linear-gradient(135deg, #6f42c1 0%, #551a8b 100%);
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
    }
    .activity-buttons button.completed {
      background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
    }
    .activity-buttons button:hover {
      background: linear-gradient(135deg, #551a8b 0%, #3f0d6f 100%);
    }

    /* ================ Contenedor de alternativas ================= */
    .alternatives {
  width: 100%;
  background-color: #343a40;
  border: 2px solid #495057;
  border-radius: 6px;
  padding: 0.5rem;
 
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.alternative-group {
  display: flex;
  gap: 0.3rem;           /* o el espacio que ya uses entre botones */
  flex-wrap: wrap;       /* ← esta línea es clave */
  justify-content: center; /* opcional, para centrar filas múltiples */
}

.alternative-group button {
  width: 100%;
  background: linear-gradient(135deg, #997406 0%, #ac8511 100%);
  padding: 0.4rem 0.8rem;
  font-size: 0.85rem;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}
.alternative-group button:hover {
  background: linear-gradient(135deg, #e0a800 0%, #c69500 100%);
}

.alternative-group.activity1 button {
  padding: 0.8rem 1.2rem;
  font-size: 1rem;
}



.alternative-group:not(.activity1) button {
  width: auto;                    /* quitar el width:100% que venía heredando */
  flex: 1 1 calc(20% - 0.3rem);   /* cada botón ocupa un 20% menos el gap */
}




#instruction-container,
#alternatives {
  display: none;
}

    /* ================ Drag & Drop estilos ================= */
    .draggable {
      cursor: grab;
    }
    .drag-over {
      border: 2px dashed #ffc107 !important;
    }

    /* ================ Pop-up felicitaciones ================= */
 #popup-message {
  display: none;
  position: fixed;              /* sigue en fixed, pero lo subimos más arriba */
  top: 15%;                     /* antes era 50%; con 15% se ve más arriba */
  left: 50%;
  transform: translateX(-50%);
  background: rgba(30, 30, 30, 0.95);
  color: #ffffff;
  padding: 1.5rem 2rem;
  border: 2px solid #ffd700;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
  z-index: 1000;
  text-align: center;
  min-width: 260px;
  overflow: visible;            /* para que confeti no se recorte */
}

/* Ícono de trofeo dentro del popup (si lo tienes) */
#popup-message .popup-icon {
  font-size: 2.5rem;
  color: #ff6f61;
  margin-bottom: 0.5rem;
  animation: pop-icon 0.5s ease-out; /* misma animación */
}

/* Texto dentro del popup */
#popup-message h2 {
  margin: 0;
  font-size: 1.4rem;
  color: #ffffff;
}

/* Estrellas de confeti */
.confetti-star {
  position: absolute;
  width: 12px;           /* antes 8px */
  height: 12px;          /* antes 8px */
  background-color: #ffd700;
  clip-path: polygon(
    50% 0%, 61% 35%, 98% 35%,
    68% 57%, 79% 91%, 50% 70%,
    21% 91%, 32% 57%, 2% 35%, 39% 35%
  );
  opacity: 0;
  animation: fall-expanded 1.2s ease-out forwards;
}

/* Animación del ícono */
@keyframes pop-icon {
  0%   { transform: scale(0.5); opacity: 0; }
  60%  { transform: scale(1.2); opacity: 1; }
  100% { transform: scale(1); opacity: 1; }
}

/* Animación para que las estrellas caigan */
@keyframes fall-expanded {
  0% {
    opacity: 1;
    transform: translateY(0) rotate(0deg);
  }
  100% {
    opacity: 0;
    transform: translateY(100px) rotate(360deg); /* antes 80px */
  }
}

/* ----------------------------------------------------------
   Ajustes para vista móvil (pantallas ≤ 480px)
   ---------------------------------------------------------- */
@media (max-width: 480px) {
  #popup-message {
    top: 10%;                   /* un poco más arriba en móvil */
    left: 50%;
    transform: translateX(-50%);
    min-width: 200px;
    padding: 1rem 1.5rem;
    border-radius: 10px;
  }
  #popup-message .popup-icon {
    font-size: 2rem;
  }
  #popup-message h2 {
    font-size: 1.2rem;
  }


   .top-controls {
    display: flex;
    flex-direction: row;            /* mantenerlos en fila */
    justify-content: space-between; /* repartir espacio entre botones */
    align-items: center;
    width: 100%;
    padding: 0 0.5rem;
    overflow: hidden;               /* asegurar que no salga nada fuera */
  }

  .top-controls button {
    flex: 1 1 0;                    /* cada botón puede encogerse */
    margin: 0 0.25rem;              /* margen horizontal reducido */
    padding: 0.2rem 0.2rem;         /* padding más compacto */
    font-size: 0.85rem;             /* texto un poco más pequeño */
    white-space: normal;            /* permitir que el texto se quiebre */
    word-break: break-word;         /* cortar palabras largas */
    text-align: center;             /* centrar el texto en varias líneas */
    box-sizing: border-box;         /* que padding no sume extra al ancho */
    min-width: 0;                   /* para que realmente pueda encogerse */
  }


}

    /* ================= Modal de Gramática ================= */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 1rem;
    }
    .modal-overlay.active {
      display: flex;
    }
   .modal-content {
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  color: #ececec;
  background-color: #2b2b2b; /* fondo oscuro para contraste */
  line-height: 1.2;
}

/* Párrafos (<p>) */
.modal-content p {
  margin: 0.8rem 0;
  font-size: 1rem;
  color: #f0f0f0;
}

/* Título principal (h3) */
.modal-content h3 {
  font-size: 1.6rem;               /* más grande */
  margin-bottom: 0.75rem;
  color: #ff6f61;                  /* coral suave */
  border-bottom: 2px solid #ff6f61;
  padding-bottom: 0.4rem;
}

/* Subtítulos (h4) */
.modal-content h4 {
  font-size: 1.25rem;
  margin-top: 1rem;
  margin-bottom: 0.5rem;
  color: #4a90e2;                  /* azul vibrante */
  border-left: 4px solid #4a90e2;
  padding-left: 0.5rem;
}

/* Listas (<ul>, <ol>) */
.modal-content ul,
.modal-content ol {
  margin: 0.75rem 0 0.75rem 1.5rem;
  padding: 0;
  list-style-type: disc;
  list-style-position: inside;
  color: #f0f0f0;
}

/* Viñetas con color personalizado */
.modal-content ul li::marker {
  color: #ffb400;                  /* dorado suave */
}

/* Elementos de lista (<li>) */
.modal-content li {
  margin-bottom: 0.5rem;
  font-size: 1rem;
}

/* Texto en negrita (<strong>) */
.modal-content strong {
  color: #ffd700;                  /* dorado */
  font-weight: 700;
}

/* Texto en cursiva (<em>) */
.modal-content em {
  font-style: italic;
  color: #ffa500;                  /* naranja */
}

/* Enlaces (<a>) */
.modal-content a {
  color: #73cef4;                  /* celeste suave */
  text-decoration: none;
  border-bottom: 1px solid transparent;
  transition: border-color 0.2s;
}
.modal-content a:hover {
  border-color: #73cef4;
}

/* Bloques de cita (<blockquote>), por si acaso */
.modal-content blockquote {
  margin: 1rem 1.5rem;
  padding: 0.75rem 1rem;
  border-left: 4px solid #ff6f61;
  background-color: rgba(255, 111, 97, 0.1); /* coral muy suave */
  font-style: italic;
  color: #f0f0f0;
}



.modal-close {
  position: absolute;
  top: 0.5rem;
  right: 0.5rem;
  width: 2rem;
  height: 2rem;
  background-color: rgba(255, 255, 255, 0.1); /* fondo semitransparente */
  color: #ff6f61;                             /* color del icono (coral suave) */
  border: none;
  border-radius: 50%;                         /* círculo perfecto */
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;                          /* ícono algo más grande */
  transition: background-color 0.2s, color 0.2s;
  cursor: pointer;
}

.modal-close:hover {
  background-color: rgba(255, 255, 255, 0.2); /* al pasar mouse, fondo más claro */
  color: #ffffff;                             /* ícono blanco al hacer hover */
}

.modal-close:focus {
  outline: 2px solid #ff6f61;                 /* para accesibilidad cuando esté en foco */
  outline-offset: 2px;
}




/* Ajustes responsivos */
@media (max-width: 480px) {
  .modal-content {
    padding: 1rem;
  }
  .modal-content h3 {
    font-size: 1.3rem;
  }
  .modal-content h4 {
    font-size: 1.1rem;
  }
  .modal-content p,
  .modal-content li {
    font-size: 1rem;
  }
}
    







#wordModalOverlay {
  /* reaprovecha el mismo estilo de .modal-overlay */
}
#wordModalContent {
  max-width: 300px;
  padding: 1rem;
}
#wordModalSpinner {
  font-size: 2rem;
  display: block;
  margin: 1rem auto;
}
#wordModalTranslation {
  text-align: center;
  margin-top: 0.8rem;
  color: #eaef0c;
}



    /* ================= Pie de página ================= */
    footer.footer {
      width: 100%;
      max-width: 800px;
      text-align: center;
      font-size: 0.75rem;
      color: #888;
    padding: 0.2rem;
    margin: 0.2rem;
      border-top: 1px solid #444;
    }

    /* ================= Media Queries ================= */
    @media (max-width: 480px) {
     
        .sentence-image .img-item {
    /* Ancho al 100% (porque “33,33%” en móvil da un cuadro muy estrecho/necesita stack),
       pero vamos a forzar un alto menor para que no se vea tan alto. */
    flex: 1 1 100%;
    max-width: 100%;

    /* ANTES: aspect-ratio: 4/3;
       LO REEMPLAZAMOS con un alto fijo o máximo: */
    height: 90px;      /* <-- ajusta este valor a lo que quieras ver en móvil */
    aspect-ratio: auto; /* desactiva el 4:3 en móvil */

    /* Conservamos el fondo gris para que reserve el espacio mientras carga */
    background-color: #4a4a4a;
  }
  .sentence-image .img-item .inner {
    /* Si cada .img-item tiene height: 90px, hacemos que .inner llene ese 100% */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    padding-top: 0; /* ya no necesitamos padding en móvil */
  }




      .activity-buttons button {
        flex: 1 1 calc(40% - 0.5rem);
      }
      .alternative-group button {
        flex: 1 1 45%;
      }
    }
    @media (min-width: 480px) {
      .sentence-phrase h2 {
        font-size: 1.2rem;
      }
      .word-box {
        min-width: 100px;
      }
      .actions-row button {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
      }
    }
    @media (min-width: 640px) {
      h1 {
        font-size: 1.5rem;
      }
      .level-bar button {
        font-size: 1.05rem;
        padding: 0.6rem 1.2rem;
      }
      .topics-container {
        gap: 0.75rem;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
      .sentence-phrase h2 {
        font-size: 1.2rem;
      }
      .actions-row button {
        font-size: 1.1rem;
        padding: 0.7rem 1.4rem;
      }
      footer.footer {
        font-size: 0.8rem;
        margin-top: 2.5rem;
      }

    }



    .dragging {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 1000;
  opacity: 0.9;
  box-shadow: 0 8px 16px rgba(0,0,0,0.3);

  /* Evitar selección de texto dentro del ghost */
  user-select: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
}

.placeholder {
  box-sizing: border-box;
  border: 3px dashed gold !important;           /* borde más grueso */
  background-color: rgba(255, 235, 59, 0.2) !important; /* fondo amarillo más visible */
  z-index: 9999 !important;                     /* por encima de todo */
  min-width: 50px;      /* por si media queries encogen demasiado */
  min-height: 30px;     /* ajusta según el tamaño mínimo de tus word-box */
  transition: background-color 0.15s ease;
}

.placeholder:hover {
  background-color: rgba(255, 235, 59, 0.35) !important;
}





/* ─── Fila única para voz + velocidad ───────────────────────── */
.audio-controls-row {
  display: flex;
  gap: 1rem;
  align-items: center;
  justify-content: center;
  flex-wrap: nowrap;    /* evita que salten a la siguiente línea */
 
}

/* Ajustes móviles (pantallas ≤ 480px) */
@media (max-width: 480px) {
  .audio-controls-row {
    padding: 0 0.5rem;
  }
  .audio-controls-row > div {
    flex: 0 0 auto;     /* impide que cada select ocupe todo el ancho */
  }
  .audio-controls-row select {
    font-size: 0.9rem;
    padding: 0.4rem 0.8rem;
  }
}




/* ─── Estilo oscuro para selects y opciones ──────────────────── */
.audio-controls-row select {
  /* fondo oscuro consistente con tu UI */
  background-color: #343a40 !important;
  /* texto blanco bien legible */
  color: #fff !important;
  /* borde sutil para destacar */
  border: 1px solid #555 !important;
  /* mismo border-radius que tus botones */
  border-radius: 8px !important;
}

/* Forzar que las opciones del dropdown también sean oscuras */
.audio-controls-row select option {
  background-color: #343a40 !important;
  color: #fff !important;
}

/* Hover en la opción cuando despliegas el menú */
.audio-controls-row select option:hover {
  background-color: #495057 !important;
  color: #fff !important;
}

/* Opcional: cuando el select esté enfocado, resaltar borde */
.audio-controls-row select:focus {
  outline: 2px solid #ffc107 !important;
  outline-offset: 2px;
}




/* Overlay semitransparente */
#loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10000; /* por encima de todo */
}
/* Ocultar cuando tenga la clase hidden */
#loading-overlay.hidden {
  display: none;
}
/* Spinner: puedes ajustar tamaño o color */
#loading-spinner i {
  font-size: 2rem;
  color: #fff;
}

#loading-overlay {
  cursor: wait;
}




.current-topic-display {
  width: 100%;
  background-color: #343a40;
  border: 1px solid #495057;
  border-radius: 6px;
  padding: 0.1rem 0.1rem;
 
  color: #eaef0c;
  font-size: 0.9rem;
  font-weight: 600;
  text-align: center;
}
.current-topic-display #current-topic-name {
  color: #fff;
  font-weight: 500;
}

<body>
  <div class="container">
    <h1 id="main-title">Inglés práctico por frases</h1>

    <div class="level-bar" id="level-bar">
      <button data-level="fundamental" class="active">Fundamental</button>
      <button data-level="basic">Básico</button>
      <button data-level="intermediate">Intermedio</button>
      <button data-level="advanced">Avanzado</button>
      <button data-level="otros">Otros</button>
    </div>

    <div class="topics-container" id="topics-container"></div>

    <div class="sentence-view" id="sentence-view">
      <!-- Controles superiores: "Volver a Temas" y "Ver Gramática" -->
      <div class="top-controls">
        <button class="btn-back-topics" id="btn-back-topics">
          ← Volver a Temas
        </button>
        <button id="btn-view-grammar">
          <i class="fa-solid fa-book"></i> Ver Gramática
        </button>

         <button id="btn-view-phrases">
    <i class="fa-solid fa-list"></i> Frases (<span id="phraseCount">0</span>)
  </button>
      </div>

       <div id="current-topic-display" class="current-topic-display">
    TEMA: <span id="current-topic-name"></span>
  </div>

      <!-- Texto anterior probable y su traducción -->
      <div class="previous-container">
        <div id="previous-text" class="previous-text"></div>
        <div id="previous-translation" class="previous-translation"></div>
      </div>

      <!-- Contenedor de 3 imágenes (responsive) -->
      <div class="sentence-image" id="sentence-image">
        <!-- Aquí JavaScript inyectará .img-item -->
      </div>

      <!-- Frase y palabras -->
      <div class="sentence-phrase">
       
        <div class="words-grid" id="words-grid"></div>
         <h2 id="sentence-title">Título de la frase</h2>
      </div>

      <!-- Div de instrucciones (debajo de sentence-phrase) -->
      <div id="instruction-container"></div>

      <!-- Contenedor de alternativas dinámicas -->
      <div class="alternatives" id="alternatives"></div>

      <!-- Botones de navegación -->
      <div class="actions-row">
        <button id="btn-prev">
          <i class="fa-solid fa-arrow-left"></i> Previous
        </button>
        <button id="btn-play">
          <i class="fa-solid fa-play"></i> Play
        </button>
        <button id="btn-next">
          Next <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>


     <!-- Contenedor de controles de audio (voz y velocidad) -->
  <div class="audio-controls-row">
    <!-- Selector de voz -->
    <div class="voice-select">
      <label for="voice-choice">Voz:</label>
      <select id="voice-choice">
        <option value="m" selected>Hombre</option>
        <option value="w">Mujer</option>
      </select>
    </div>
    <!-- Selector de velocidad -->
    <div class="speed-select">
      <label for="speed-choice">Velocidad:</label>
      <select id="speed-choice">
        <option value="0.55">Más lento</option>
        <option value="1" selected>Normal</option>
        <option value="0.80">Lento</option>
      </select>
    </div>
  </div>


      <!-- Botones de actividades -->
      <div class="activity-buttons">
        <button id="actividad-1">
          <i class="fa-solid fa-pencil"></i> Actividad 1
        </button>
        <button id="actividad-2">
          <i class="fa-solid fa-edit"></i> Actividad 2
        </button>
        <button id="actividad-3">
          <i class="fa-solid fa-arrows-up-down-left-right"></i> Actividad 3
        </button>
      </div>
    </div>
  </div>

  <!-- Pop-up felicitaciones -->
  <div id="popup-message">
    <i class="fa-solid fa-trophy popup-icon"></i>
    <h2 id="popup-text">¡Felicidades!</h2>
  </div>

  <!-- Modal de Gramática -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal-content">
      <button class="modal-close" id="modal-close">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <div id="modal-body"></div>
    </div>
  </div>






  <!-- ──────────────────────────────────────────────────────────────
     Modal de “Frases” para listar todas las oraciones del tema
────────────────────────────────────────────────────────────── -->
<div id="phrasesModal" class="modal-overlay" style="display:none;">
  <div class="modal-content">
    <button class="modal-close" id="close-phrases">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <h2>Frases del Tema</h2>
    <div id="phrasesList" 
         style="
           display: flex; 
           flex-direction: column; 
           gap: 0.5rem;
           margin-top: 1rem;
         ">
      <!-- Aquí se inyectarán los botones de cada frase -->
    </div>
  </div>
</div>
<!-- ────────────────────────────────────────────────────────────── -->








<!-- ───── Modal de palabra ───── -->
<div id="wordModalOverlay" class="modal-overlay">
  <div class="modal-content" id="wordModalContent">
    <button class="modal-close" id="wordModalClose">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <h3 id="wordModalTitle"></h3>       <!-- Aquí irá la palabra en inglés -->
    <div id="wordModalBody">
      <i class="fa-solid fa-spinner spinner" id="wordModalSpinner"></i>
      <img id="wordModalImage" style="display:none; width:100%; border-radius:6px;" alt="Imagen palabra" />
      <p id="wordModalTranslation"></p>  <!-- Traducción en español -->
    </div>
    <div class="actions-row" style="margin-top:1rem;">
      <button id="wordModalOK" style="flex:1;">OK</button>
      <button id="wordModalPlay" style="flex:1;">
        <i class="fa-solid fa-play"></i> Play
      </button>
    </div>
  </div>
</div>


<!-- Spinner overlay: oculto por defecto -->
<div id="loading-overlay" class="hidden">
  <div id="loading-spinner">
    <!-- Usando Font Awesome: -->
    <i class="fa-solid fa-spinner fa-spin"></i>
  </div>
</div>
